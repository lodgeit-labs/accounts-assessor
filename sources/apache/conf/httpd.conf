ServerAdmin you@example.com



# If your host doesn't have a registered DNS name, enter its IP address here.
#
#ServerName www.example.com:80



<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/usr/local/apache2/htdocs"

<Directory "/usr/local/apache2/htdocs">   
    Options +Indexes +FollowSymLinks
    IndexOptions +FancyIndexing +IconsAreLinks NameWidth=*
    IndexOrderDefault Ascending Name
    AllowOverride None
    Require all granted
</Directory>

<Directory "/usr/local/apache2/htdocs/tmp">
    Options +Indexes +FollowSymLinks
    IndexOptions +FancyIndexing +IconsAreLinks NameWidth=*
    IndexOrderDefault Descending Date
    AllowOverride None
    Require all granted
</Directory>

<Directory "/usr/local/apache2/htdocs/tmp/*">
    Options +Indexes +FollowSymLinks
    IndexOptions +FancyIndexing +IconsAreLinks NameWidth=*
    IndexOrderDefault Ascending Name
    AllowOverride None
    Require all granted
</Directory>



Include conf/extra/httpd-autoindex.conf


ProxyPreserveHost On


ProxyPassReverse /chat http://frontend-server:7788/chat
ProxyPass /chat http://frontend-server:7788/chat connectiontimeout=160 timeout=160

ProxyPassReverse /rdf_templates http://frontend-server:7788/rdf_templates
