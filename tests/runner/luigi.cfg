[worker]
wait_interval = 15
keep_alive = True
check_complete_on_run = True
# messages are only transmitted on "ping"
ping_interval = 15 


[core]
rpc-retry-attempts = 88888888
logging_conf_file = logging.cfg
parallel_scheduling = True
